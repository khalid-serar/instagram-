{%extends "base.html"%}
{% load bootstrap3 %}
{% block content %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

<div class="container" style="font-family: 'Satisfy', cursive; padding-right: 0; padding-left:300px">
    <div class="row">

        <div class="col-md-6 mx-auto card p-5 mt-5">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center" style="font-size: 30px;">Post something new!</h3>
                </div>
                <div class="panel-body">

                    <form action="{%url 'newpost'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-md" value="Post">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
