<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <nav class="navbar navbar">
        <div class="container-fluid">
            <div class="navbar-header">

                <a class="navbar-brand" href="/" style="font-family: 'Satisfy', cursive; font-size: 30px; color: black; font-weight: bold;">INSTAGRAM </a>
                <img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png" />
              
            </div>
            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-right">

                <form class="navbar-form" role="search" action="{%url "search" %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search..." name="searchUser">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i
                                    class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>



                </form>
                <a href="{%url 'newpost'%}"><img
                    src="https://img.icons8.com/material-outlined/35/000000/plus-2-math--v1.png" /></a>
            <img src="https://img.icons8.com/ios/35/000000/facebook-messenger--v1.png" />
            <a href="profile/"><img src="https://img.icons8.com/ios-glyphs/34/000000/user--v1.png"/></a>
            </div>
            <!-- search form end -->
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                <ul>
                    <a href="/" style="font-size: 30px; color: black; font-family: 'Satisfy', cursive; ">Home</a>
                    <br>
                    <a href="/logout" style="font-size: 30px; color: black; font-family: 'Satisfy', cursive;">Logout</a>
                </ul>
                {% else %}
                <li>
                    <a class='btn btn-default' href="/accounts/login">Login</a>
                </li>
                {% endif %}
            </div>
        </div>
    </nav>
</body>

</html>
